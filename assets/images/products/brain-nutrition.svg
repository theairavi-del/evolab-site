<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A9D8F"/>
      <stop offset="100%" style="stop-color:#264653"/>
    </linearGradient>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9C46A"/>
      <stop offset="100%" style="stop-color:#F4A261"/>
    </linearGradient>
  </defs>
  
  <!-- Brain Silhouette -->
  <path d="M250 80 
           C320 80 380 120 400 180
           C420 240 400 320 350 380
           C300 440 200 440 150 380
           C100 320 80 240 100 180
           C120 120 180 80 250 80Z" 
        fill="url(#brainGrad)"/>
  
  <!-- Neural Network Lines -->
  <g stroke="url(#neuralGrad)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M150 200 Q200 180 250 200"/>
    <path d="M250 200 Q300 220 350 200"/>
    <path d="M180 250 Q230 230 280 250"/>
    <path d="M200 300 Q250 280 300 300"/>
    <path d="M180 180 Q220 160 260 180"/>
    <path d="M280 180 Q320 200 360 180"/>
  </g>
  
  <!-- Connection Nodes -->
  <g fill="#E9C46A">
    <circle cx="180" cy="200" r="6"/>
    <circle cx="250" cy="200" r="8"/>
    <circle cx="320" cy="200" r="6"/>
    <circle cx="220" cy="250" r="5"/>
    <circle cx="280" cy="250" r="5"/>
    <circle cx="200" cy="180" r="4"/>
    <circle cx="300" cy="180" r="4"/>
    <circle cx="250" cy="290" r="6"/>
    <circle cx="200" cy="300" r="4"/>
    <circle cx="300" cy="300" r="4"/>
  </g>
  
  <!-- Lion's Mane Overlay -->
  <g opacity="0.3">
    <ellipse cx="250" cy="350" rx="60" ry="50" fill="#F5F5DC"/>
    <line x1="200" y1="340" x2="180" y2="320" stroke="#D4C4A8" stroke-width="2"/>
    <line x1="300" y1="340" x2="320" y2="320" stroke="#D4C4A8" stroke-width="2"/>
    <line x1="220" y1="380" x2="210" y2="410" stroke="#D4C4A8" stroke-width="2"/>
    <line x1="280" y1="380" x2="290" y2="410" stroke="#D4C4A8" stroke-width="2"/>
  </g>
</svg>
