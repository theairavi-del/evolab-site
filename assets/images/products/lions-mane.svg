<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="shroomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#E8DCC4"/>
    </linearGradient>
    <radialGradient id="shroomShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#D4C4A8"/>
    </radialGradient>
  </defs>
  
  <!-- Main Mushroom Cap -->
  <ellipse cx="250" cy="200" rx="120" ry="100" fill="url(#shroomGrad)"/>
  
  <!-- Spines/Hairs -->
  <g stroke="#D4C4A8" stroke-width="3" fill="none">
    <line x1="150" y1="180" x2="130" y2="160"/>
    <line x1="160" y1="150" x2="140" y2="120"/>
    <line x1="190" y1="130" x2="180" y2="100"/>
    <line x1="230" y1="120" x2="225" y2="90"/>
    <line x1="270" y1="120" x2="280" y2="90"/>
    <line x1="310" y1="135" x2="330" y2="110"/>
    <line x1="340" y1="160" x2="370" y2="140"/>
    <line x1="350" y1="190" x2="380" y2="180"/>
    <line x1="160" y1="220" x2="135" y2="240"/>
    <line x1="180" y1="250" x2="160" y2="280"/>
    <line x1="220" y1="270" x2="210" y2="310"/>
    <line x1="270" y1="270" x2="285" y2="310"/>
    <line x1="320" y1="250" x2="345" y2="280"/>
    <line x1="345" y1="220" x2="370" y2="240"/>
  </g>
  
  <!-- Stem -->
  <rect x="210" y="280" width="80" height="150" rx="15" fill="url(#shroomShadow)"/>
  
  <!-- Texture Details -->
  <circle cx="200" cy="180" r="3" fill="#C4B498" opacity="0.5"/>
  <circle cx="280" cy="160" r="4" fill="#C4B498" opacity="0.5"/>
  <circle cx="240" cy="200" r="2" fill="#C4B498" opacity="0.5"/>
  <circle cx="300" cy="190" r="3" fill="#C4B498" opacity="0.5"/>
  <circle cx="180" cy="210" r="2" fill="#C4B498" opacity="0.5"/>
</svg>
